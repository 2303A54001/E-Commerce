<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Product</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { max-width: 400px; }
    img { width: 100%; border-radius: 8px; }
    .price { font-size: 1.2em; color: green; margin: 10px 0; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <div class="product">
    <h1>Wireless Bluetooth Headphones</h1>
    <img src="https://via.placeholder.com/400" alt="Product Image">
    <p class="price">$99.99</p>
    <p>Experience crystal-clear sound with these premium wireless headphones.</p>
    <h3>Features:</h3>
    <ul>
      <li>Noise Cancellation</li>
      <li>20 Hours Battery Life</li>
      <li>Bluetooth 5.0</li>
      <li>Comfortable Ear Cushions</li>
    </ul>
  </div>
</body>
</html>
